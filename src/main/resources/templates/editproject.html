<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" th:href="@{/css/styles.css}"	type="text/css" />
<link rel="stylesheet" th:href="@{/css/flag-icon.css}"	type="text/css" />
<title>Welcome</title>
<meta charset="utf-8" />
</head>

	<!-- This View Shows you the LOGGED USERS own PROJECT that they want to EDIT -->
	<!-- They can choose the project they want to EDIT -->

<body>
	<header>
		<h1><span th:text="#{index.welcome}">WELCOME</span></h1>
	    <nav>
		   	<a th:href="@{/showprojects}" th:text="#{index.projects}">View all Projects</a>
		   	<a th:if="${session.loggedin} != null" th:href="@{/newproject}" th:text="#{index.newproject}">Add New Project</a>
		   	<a th:if="${session.loggedin} == null" th:href="@{/signup}" th:text="#{index.signup}">Sign Up</a>
			<a th:if="${session.loggedin} != null" th:href="@{/profile}" th:text="#{index.profile}">Profile</a>
		   	<a th:if="${session.loggedin} != null" th:href="@{/logout}" id="loginbutton"><span th:text="#{index.logout}"></span></a>
	    	<a th:if="${session.loggedin} == null" th:href="@{/login}"  id="loginbutton"><span th:text="#{index.login}"></span></a>
	    </nav>
    </header>
    
    <main>
		<form id="editProjectDescriptionForm" th:method="put" th:action="'/projectdetails/'+*{projectId}" th:object="${project}">			
			<label for="projectDescription" th:text="#{editproject.projectDescription}"></label>
			<br>
			<textarea th:field="*{projectDescription}"></textarea>
			<br>
			<input type="submit" th:value="#{editProject.confirm}"/>
		</form>
	</main>
	
	<footer>
		<a th:href="@{editdescriptionproject?lang=fr}"><i class="flag-icon flag-icon-fr"></i></a>&nbsp;
   		<a th:href="@{editdescriptionproject?lang=ie}"><i class="flag-icon flag-icon-ie"></i></a>
	</footer>
</body>
</html>
