<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css" type="text/css" />
<link rel="stylesheet" th:href="@{/css/flag-icon.css}" type="text/css" />
<title>Welcome</title>
<meta charset="utf-8" />
</head>

<body>

	<!-- This VIEW is for unregistered USERS they can REGISTER HERE -->
	<!-- This VIEW will not render if USER is LOGGED IN -->

	<header>
		<h1><span th:text="#{index.welcome}">WELCOME</span></h1>
	    <nav>
		   	<a th:href="@{/projects}" th:text="#{index.projects}">View all Projects</a>
		   	<a th:if="${session.loggedin} != null" th:href="@{/newproject}" th:text="#{index.newproject}">Add New Project</a>
		   	<a th:if="${session.loggedin} == null" th:href="@{/signup}" th:text="#{index.signup}">Sign Up</a>
			<a th:if="${session.loggedin} != null" th:href="@{/profile}" th:text="#{index.profile}">Profile</a>
		   	<a th:if="${session.loggedin} != null" th:href="@{/logout}" id="loginbutton"><span th:text="#{index.logout}"></span></a>
	    	<a th:if="${session.loggedin} == null" th:href="@{/login}"  id="loginbutton"><span th:text="#{index.login}"></span></a>
	    </nav>
    </header>
    
    	<main>
			<div class="signup-page">
				<div class="form">
					<div class="error" th:if="${param.error}">Invalid username and password.</div>
					<div class="error" th:if="${param.logout}">You have been logged out.</div>
					<form class="signup-form" method="post" th:action="@{/signup}">
						<label>
							Email : <input type="email" name="email" />
						</label>
						<label>
							User Name: <input type="text" name="name" />
						</label> 
						<label>
							Password: <input type="password" name="password" />
						</label> 
						<input type="submit" value="Sign Up" />
					</form>
				</div>
			</div>
		</main>
    
	<footer>
			<a th:href="@{/}+'?lang=fr'"><i class="flag-icon flag-icon-fr"></i></a>
    		<a th:href="@{/}+'?lang=ie'"><i class="flag-icon flag-icon-ie"></i></a>
	</footer>
</body>
</html>
