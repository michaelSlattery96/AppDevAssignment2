<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css" type="text/css" />
<link rel="stylesheet" th:href="@{/css/flag-icon.css}" type="text/css" />
<title>Welcome</title>
<meta charset="utf-8" />
</head>
	
	<!-- This is the View for User Roles that don't have privilege to access LOGIN USER functionalities -->
	
<body>
	<header>
		<h1><span th:text="#{index.welcome}">WELCOME</span></h1>
	    <nav>
		   	<a th:href="@{/showprojects}" th:text="#{index.projects}">View all Projects</a>
		   	<a th:if="${session.loggedin} != null" th:href="@{/newproject}" th:text="#{index.newproject}">Add New Project</a>
		   	<a th:if="${session.loggedin} == null" th:href="@{/signup}" th:text="#{index.signup}">Sign Up</a>
			<a th:if="${session.loggedin} != null" th:href="@{/showprofile}" th:text="#{index.profile}">Profile</a>
		   	<a th:if="${session.loggedin} != null" th:href="@{/logout}" id="loginbutton"><span th:text="#{index.logout}"></span></a>
	    	<a th:if="${session.loggedin} == null" th:href="@{/login}"  id="loginbutton"><span th:text="#{index.login}"></span></a>
	    </nav>
    </header>
    
    <main class="container">
		<h1 th:text="#{403.message}">You do not have permission to access this page!</h1>
	</main>
    
	<footer>
			<a th:href="@{/}+'?lang=fr'"><i class="flag-icon flag-icon-fr"></i></a>
    		<a th:href="@{/}+'?lang=ie'"><i class="flag-icon flag-icon-ie"></i></a>
	</footer>
</body>
</html>
